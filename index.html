<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
       
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>

       <link rel="stylesheet" href="stylesheet/app.css">
       <script src="js/app.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1 class="display4">Weather Space</h1>
            </div>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="https://images.pexels.com/photos/683198/pexels-photo-683198.jpeg?cs=srgb&dl=background-blade-of-grass-blur-683198.jpg&fm=jpg/800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.pexels.com/photos/688332/evening-sunset-field-yellow-688332.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940/800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.pexels.com/photos/917494/pexels-photo-917494.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940/800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>
            <div class="row">
             <div class="col-md-6">
                 <h2 class="display4">Today</h2>
                 <div class="row">
                    <div class="col-md-6">
                                <h3 class="display4">Weather</h3>
                                <div class="input-group">
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                          <label class="custom-file-label" for="inputGroupFile04">Choose city</label>
                                        </div>
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Go</button>
                                        </div>
                                      </div>
                    </div>
                    <div class="col-md-3">
                        <h3 class="display4">Temperature</h3>
                     <div class="row">
                         <div class="col-md-6">
                             25
                         </div>
                         <div class="col-md-6">
                             10
                         </div>
                     </div>
                 </div>
                 <div class="col-md-2 offset-md-1">
                        <h3 class="display4">Wind</h3>
                 </div>
                 </div>
             </div>
             <div class="col-md-2">
                    <h2 class="display4">Tomorrow</h2>
             </div>
             <div class="col-md-2">
                    <h2 class="display4">Saturday</h2>
             </div>
             <div class="col-md-2">
                    <h2 class="display4">Sunday</h2>
             </div>
        
        </div>
    </body>
</html>
